<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedBox Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="assets/logo.png" alt="SpeedBox Logo" class="logo">
            <h1><span class="orange">SPEED</span><span class="purple">BOX</span></h1>
            
            <input type="text" placeholder="Nome" class="input">
            <input type="password" placeholder="Senha" class="input">

            <div class="button-container">
                <button class="button orange-button">Entrar</button>
                <button class="button orange-button">Cadastre-se</button>
            </div>

            <button class="link-button">Entrar sem cadastro</button>
        </div>
    </div>
</body>
</html>
